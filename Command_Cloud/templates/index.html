<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command_Cloud</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px 16px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #3b82f6;
            color: white;
            border: none;
            margin-left: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Diagnostics Interface</h1>
        <form action="/ping" method="get">
            <label for="host">Enter IP or Hostname:</label><br><br>
            <input type="text" id="host" name="host" required>
            <input type="submit" value="Run Ping">
        </form>
    </div>
</body>
</html>
